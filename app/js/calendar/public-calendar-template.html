<div data-ng-repeat="item in calendar.calEvents.items" >
  <p>{{item.summary}}</p>
  <p>Time: {{item.start.dateTime | date : 'medium'}}</p>
  <p>Location: {{item.location}}</p>
  <p><a href="{{item.htmlLink}}">View on Calendar</a></p>
</div>
