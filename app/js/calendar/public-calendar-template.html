<div data-ng-repeat="entry in calendar.calEvents" >
  <p>
    <span class="event-title" style="font-weight:bold" data-ng-bind-html="entry.title"></span>
    <span class="event-date">{{ entry.start }}</span>
  </p>
  <p class="event-description" data-ng-bind-html="entry['Event Description']"></p>
  <br />
</div>
