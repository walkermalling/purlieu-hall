<div id="login">

  <input data-ng-model="user.name" type="text" name="email" placeholder="Email" required autofocus />

  <input data-ng-model="user.password" type="password" name="password" placeholder="Password" required />

  <br/>

  <button data-ng-disabled="userform.$invalid" ng-click="login()">Descend</button>
  
</div>
